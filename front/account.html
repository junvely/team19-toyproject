<html lang="en">

<head>

<body>
  <form id="accountform">
    아이디<input id="id"/>
    비밀번호<input id="password"/>
    이름<input id="name"/>
    별명 <input id="nickname"/>
    <button type="submit">회원가입</button>
  </form>

  <script>

  document.querySelector("#accountform").addEventListener("click", function(event) {
      event.preventDefault()
      console.log(1)
      let id = $('#id').val()
        let pw = $('#pw').val()
        let name = $('#name').val()
        let nickname = $('#nickname').val()
    
        let formData = new FormData();
        formData.append("id_give", id);
        formData.append("pw_give", pw);
        formData.append("name_give", name);
        formData.append("nickname_give", nickname);
    
        fetch('/adduser', { method: "POST", body: formData, })
          .then((res) => res.json())
          .then((data) => {
            alert(data["msg"]);
            window.location.reload()
          });
    })

    </script>
